<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon ที่สามารถเปลี่ยนได้ -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="/default-icon.png">
    
    <!-- ตั้งค่าการแสดงผลบนมือถือ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- ตั้งชื่อแท็บเริ่มต้น -->
    <title>Food Shop</title>

    <!-- เพิ่ม meta tags สำหรับ SEO และแชร์โซเชียลมีเดีย -->
    <meta name="description" content="ร้านอาหารออนไลน์ที่ดีที่สุด" />
    <meta name="keywords" content="food, shop, restaurant, online food, menu" />
    <meta name="author" content="Food Shop Team" />

    <!-- Open Graph meta tags สำหรับการแสดงผลในโซเชียลมีเดีย -->
    <meta property="og:title" content="Food Shop" />
    <meta property="og:description" content="The best place to get your favorite food!" />
    <meta property="og:image" content="http://example.com/food-shop-image.jpg" />
    <meta property="og:url" content="http://example.com"/>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
